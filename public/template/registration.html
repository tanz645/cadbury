<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadbury</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <div class="cb-wrapper-app">
        <div class="cb-content phone-layout">
            <div class="mastdead">
                <img class="mast-head-img" src="../images/Masthead-01.png" alt="Mast head image is missing">
                <!-- <img class="family-img" src="../images/Family.png" alt="Family image is missing!"> -->
            </div>
            <div class="registration-form">
                <form>
                    <div class="mb-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="personal-info-name" placeholder="Name" />
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email1" placeholder="Email" />
                    </div>
                    <div class="d-flex">
                        <div class="mb-3 cb-mr-2 flex-fill">
                            <input type="text" placeholder="Phone Number" class="form-control"
                                id="exampleInputPassword1" />
                        </div>
                        <div class="mb-3 flex-fill">
                            <input type="date" id="start" class="form-control" name="trip-start" value="2021-07-22"
                                min="2021-01-01" max="2033-12-31">
                        </div>
                    </div>
                    <div>
                        <h2 class="cd-text-primary">Upload my reciept:</h2>
                        <input type="file" name="filename">
                    </div>
                    <div>
                        <input type="checkbox" name="" id=""> I agree to <span>Terms & Condition</span>
                    </div>
                    <div>
                        <input type="checkbox" name="" id=""> I agree to <span>Privacy policy</span>
                    </div>
                    <div>
                        <input type="checkbox" name="" id=""> Sign me up to receive Cadbury's latest news via email &
                        WhatsApp
                        message</span>
                    </div>
                    <div>
                        <div class="g-recaptcha mt-3 mb-3" data-sitekey="6Lfw-Q8dAAAAAObmc2DS2SuCaQt8Y24R9F8HcGJE">
                        </div>
                    </div>
                    <div>
                        <button class="btn-primary btn margin-auto">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>

</html>
