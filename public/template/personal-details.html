<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadbury</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../style/style.css" />

</head>

<body>
    <div class="cb-wrapper-app phone-layout">
        <form>
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="personal-info-name" placeholder="Name" />
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email1" placeholder="Email" />
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                <div id="emailHelp" class="form-text">
                    We'll never share your email with anyone else.
                </div>
            </div>
            <div class="mb-3">
                <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1" />
            </div>
            <div class="d-flex">
                <div class="mb-3 mr-3">
                    <input type="text" placeholder="Phone Number" class="form-control" id="exampleInputPassword1" />
                </div>
                <div class="mb-3">
                    <input type="date" id="start" class="form-control" name="trip-start" value="2021-07-22"
                        min="2021-01-01" max="2033-12-31">
                </div>
            </div>
            <div>
                <strong>Upload my reciept:</strong>
                <input type="file" name="filename">
            </div>
            <div>
                <input type="checkbox" name="" id=""> I agree to <span>Terms & Condition</span>
            </div>
            <div>
                <input type="checkbox" name="" id=""> I agree to <span>Privacy policy</span>
            </div>
            <div>
                <input type="checkbox" name="" id=""> Sign me up to receive Cadbury's latest news via email & WhatsApp
                message</span>
            </div>
            <div>
                <input class="btn-primary" type="button" value="Next">
            </div>
        </form>
    </div>
</body>

</html>
